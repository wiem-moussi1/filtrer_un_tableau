<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filtrer un tableau</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Filter-rafiki.png">
</head>
<body>
    <h2 class="p1"></h2>
    <div class="ch">
        <input type="checkbox" name="" id="c1" ><p>id</p>
        <input type="checkbox" name="" id="c2" ><p>Name</p>
        <input type="checkbox" name="" id="c3" ><p>UserName</p>
        <input type="checkbox" name="" id="c4" ><p>Email</p>
        <input type="checkbox" name="" id="c5" ><p>Adress</p>
        <input type="checkbox" name="" id="c6" ><p>Phone</p>
        <input type="checkbox" name="" id="c7" ><p>Website</p>
        <input type="checkbox" name="" id="c8" ><p>Company</p>

    </div>
    <section class="section1">
        
        <form action="" class="form">
           
            
            <input type="text" name="" id="txt" placeholder="search" >
            <input type="button" value="search" id="btn">
        </form>
    </section>
    
    <section class="section2">
        <table id="tbl">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Adress</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody class="list">
    
            </tbody>
        </table>
       
    </section>
    
    <script src="app.js"></script>
</body>
</html>
